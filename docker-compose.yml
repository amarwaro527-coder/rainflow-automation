version: '3.8'

services:
  # Redis for Job Queue (BullMQ)
  redis:
    image: redis:alpine
    container_name: rainflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # PostgreSQL for Metadata & Account Management
  postgres:
    image: postgres:15-alpine
    container_name: rainflow_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rainflow_secure}
      POSTGRES_DB: ${DB_NAME:-rainflow_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  redis_data:
  postgres_data:
